<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="wy-text-q">
  <template>
    <style>
      :host {        
        display: block;
      }
      
      .question {
        color: white;
      }
      
      .container {        
        display: flex;
        margin-top: 5px;
      }
      
      .textarea {
        padding: 5px;
        width: 100%;
        height: 70px;
        border: thin solid #cbcbcb;
        border-radius: 5px;
        flex: 1;
      }            
      
    </style> 
        
    <div>      
      <label class="question">[[question]]</label>
      <div class="container">
        <textarea class="textarea" value="{{value::input}}"></textarea>
      </div>
    </div>
  </template>
  
  <script>    
    class TextQ extends Polymer.Element {
      static get is() { return "wy-text-q"; }
      
      static get properties() {
        return {
          question: String,
          value: {
            type: String,
            notify: true
          }
        };
      }
    }
    
    window.addEventListener('WebComponentsReady', function() {      
      customElements.define('wy-text-q', TextQ);
    });
  </script>
</dom-module>
