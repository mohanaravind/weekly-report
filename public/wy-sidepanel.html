<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="wy-sidepanel">
  <template>
    <style>
      .container {        
        width: 0;
        position: absolute;
        left: 0;        
        bottom: 0;
        top: 0;
        transition: width 0.2s;
        z-index: 1;
      }
            
      :host([expanded]) .container {
        width: 200px;
      }
                  
      .hidden-container {
        position: absolute;
        bottom: 0;
        top: 0;
        right: 0;
        left: 0;
        background-color: white;
        box-shadow: -1px -3px 12px 2px darkgrey;
      }
      
      .links {
        list-style: none;
        margin-top: 70px;        
        opacity: 0;
        transition: none;
        padding: 0;
      }
      
      :host([expanded]) .links, :host([expanded]) .link {
        opacity: 1;        
        transition: opacity 0.5s cubic-bezier(0.4, 0, 1, 1);        
      }
      
      .link-icon {
        font-size: xx-large;
      }
      
      .link {
        margin-left: 30px;
        height: 50px;
	      font-size: large;
        cursor: pointer;
        position: relative;
        opacity: 0;
      }
            
      .link-anchor {
        text-decoration: none;
        display: block;
        height: 100%;
        width: 100%;
        color: black;
        border-bottom: thin solid #e9e9e9;
      }
      
      .link-anchor.is-selected {
        color: #67b26f;
      }
      
      .link-text {            
        position: absolute;
        top: 13px;
        left: 44px;
      }
            
      .is-selected .link-text {
        font-weight: bold;        
      }
      
      .is-selected:after {
        content: '\2620';
      }
                            
    </style> 
    
    <!-- Icon reference from: https://www.toptal.com/designers/htmlarrows/symbols/ -->
    <div id="container" class="container">
      <div class="hidden-container">
        <ul id="links" class="links" on-click="_switchLink">
          <li class="link">
            <a class="link-anchor is-selected" href="#myreport" data-title="My Report">
<!--               <span class="link-icon">&#9856;</span> -->
<!--               <span class="link-text" href="#myreport">My Report</span> -->
              &#9856;
              My Report
            </a>
          </li>
          <li class="link">
            <a class="link-anchor" href="#teamreport" data-title="Team Report">
              <span class="link-icon">&#9854;</span>
              <span class="link-text" href="#teamreport">Team Report</span>
            </a>
          </li>
          <li class="link">
            <a class="link-anchor" href="#settings" data-title="Settings">
              <span class="link-icon">&#9883;</span>
              <span class="link-text" href="#settings">Settings</span>
            </a>
          </li>
          <li class="link">
            <a class="link-anchor" href="#signout" data-title="SignOut">
              <span class="link-icon">&#9760;</span>
              <span class="link-text" href="signout">Sign Out</span>
            </a>
          </li>
        </ul>        
      </div>      
    </div>
  </template>
  
  <script>    
    class Sidepanel extends Polymer.Element {
      static get is() { return "wy-sidepanel"; }
      
      static get properties() {
        return {
          selectedValue: {
            type: String,
            value: 'My Report',
            notify: true
          },
          expanded: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        };
      }
            
      _switchLink(event) {                        
        // Remove the existing selection
        this.$.links.querySelector('.link-anchor.is-selected').classList.remove('is-selected');          
        
        const anchor = this.$.links.querySelector(`[href="${location.hash}"].link-anchor`);
        anchor.classList.add('is-selected');

        this.selectedValue = anchor.dataset.title;

        this.dispatchEvent(new CustomEvent('switch', {detail: {context: this.selectedValue}}));        
      }
      
      switchTo(hash) {
        const link = this.$.links.querySelector(`[href="${hash}"].link-anchor`);                
        
        link && link.click();
      }
    }
    
    window.addEventListener('WebComponentsReady', function() {      
      customElements.define('wy-sidepanel', Sidepanel);
    });
  </script>
</dom-module>
