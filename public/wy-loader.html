<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="wy-loader">
  <template>    
    <style>
      :host {
        display: none;        	
	      justify-content: center;
        position: relative;        
      }
      
      :host([visible]) {
        display: flex;
      }
      

      #loader{position:absolute;width:60px;height:60px;border-radius:50%;margin-top:20px;transition:opacity 300ms cubic-bezier(0,0,0.2,1);}
      #loader #loader-outter{position:absolute;border:4px solid white;border-left-color:transparent;border-bottom:0;width:100%;height:100%;border-radius:50%;animation:loader-1-outter 1s cubic-bezier(.42,.61,.58,.41) infinite}
      #loader #loader-inner{position:absolute;border:4px solid white;border-radius:50%;width:40px;height:40px;left:calc(50% - 20px);top:calc(50% - 20px);border-right:0;border-top-color:transparent;animation:loader-1-inner 1s cubic-bezier(.42,.61,.58,.41) infinite}
      @keyframes loader-1-outter{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
      @keyframes loader-1-inner{0%{transform:rotate(0)}100%{transform:rotate(-360deg)}}
      
      
            
    </style> 
            
    <div id="loader" class="loader">
      <div id="loader-outter"></div>
      <div id="loader-inner"></div>
    </div>   
  </template>
  
  <script>    
    class Loader extends Polymer.Element {
      static get is() { return "wy-loader"; }
      
      static get properties() {
        return {          
          visible: {
            type: Boolean,            
            value: false,
            reflectToAttribute: true
          }
        };
      }
      
    }
    
    
    
    
    window.addEventListener('WebComponentsReady', function() {      
      customElements.define('wy-loader', Loader);
    });
  </script>
</dom-module>
