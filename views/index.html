<!DOCTYPE html>
<html>
  <head>
    <title>Weekly Report</title>
    <meta name="description" content="Make your first custom element with Polymer and Glitch!">
        
<!--     <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no"/>
    
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#67b26f">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#67b26f">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#67b26f">

    
    <style>
      body{font-family:Quicksand,sans-serif;background-color:#ececec;margin:0;background:linear-gradient(to right,#67b26f,#4ca2cd);padding:20px;display:flex;justify-content:center; -webkit-tap-highlight-color: rgba(0,0,0,0);}
      body.is-loading #loader{opacity: 1}
      #loader{opacity:0;position:absolute;width:60px;height:60px;border-radius:50%;margin-top:20px;transition:opacity 300ms cubic-bezier(0,0,0.2,1);}
      #loader #loader-outter{position:absolute;border:4px solid white;border-left-color:transparent;border-bottom:0;width:100%;height:100%;border-radius:50%;animation:loader-1-outter 1s cubic-bezier(.42,.61,.58,.41) infinite}
      #loader #loader-inner{position:absolute;border:4px solid white;border-radius:50%;width:40px;height:40px;left:calc(50% - 20px);top:calc(50% - 20px);border-right:0;border-top-color:transparent;animation:loader-1-inner 1s cubic-bezier(.42,.61,.58,.41) infinite}
      @keyframes loader-1-outter{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
      @keyframes loader-1-inner{0%{transform:rotate(0)}100%{transform:rotate(-360deg)}}      
    </style>
    
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet" async>
    
    <!-- Loading the polyfill -->
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js" async></script>
        
    <link rel="import" href="/wy-app.html" async> 
  </head>
  <body class="is-loading">    
    <div id="loader" class="loader">
      <div id="loader-outter"></div>
      <div id="loader-inner"></div>
    </div>
    <wy-app></wy-app>
  </body>
  
  <script>
    //TODO: Support only Chrome
    //!!window.chrome && !!window.chrome.webstore
    
    window.addEventListener('WebComponentsReady', function() {                  
      document.body.classList.remove('is-loading');
    });
  </script>
</html>
